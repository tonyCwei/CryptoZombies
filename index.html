  <script>

    var cryptoZombies;
    var userAccount;
    const showZombieButton = document.querySelector('.showZombieButton');
    const createzombieButton = document.querySelector('.createzombieButton');
    const levelupButton = document.querySelector('.levelupButton');

    //Change Zombie Name
    const newZombieName = document.getElementById('zombieNameInput');
    const changeZombieNameButton = document.querySelector('.changeZombieNameButton');

    //Change Zombie DNA
    const newZombieDNA = document.getElementById('zombieDNAInput');
    const changeZombieDNAButton = document.querySelector('.changeZombieDNAButton');

    // Transfter Zombie
    const receiverAccount = document.getElementById('receiverAccountInput');
    const transferZombieButton = document.querySelector('.transferZombieButton');


    function startApp() {
	
      //ZombieOwnership contratc address
      var cryptoZombiesAddress = "0x3621E6e51F6E801dD8368d41ACA28D8e0F11C920";

      cryptoZombies = new web3.eth.Contract(cryptoZombiesABI, cryptoZombiesAddress);


 //the following code from Lesson 6, chapter 5 is obsolete
 //     var accountInterval = setInterval(function () {

  //      if (web3.eth.accounts[0] !== userAccount) {
          //userAccount = web3.eth.accounts[0];

     //     getZombiesByOwner(userAccount)
      //      .then(displayZombies);
      //  }
     // }, 100);

      cryptoZombies.events.Transfer({ filter: { _to: userAccount } })
        .on("data", function (event) {
          let data = event.returnValues;
          getZombiesByOwner(userAccount).then(displayZombies);
        }).on("error", console.error);
    }

    function displayZombies(ids) {
      $("#zombies").empty();
      for (let id of ids) {

        getZombieDetails(id)
          .then(function (zombie) {


            $("#zombies").append(`<div class="zombie">
              <ul>
                <li>ID: ${id}</li>
                <li>Name: ${zombie.name}</li>
                <li>DNA: ${zombie.dna}</li>
                <li>Level: ${zombie.level}</li>
                <li>Wins: ${zombie.winCount}</li>
                <li>Losses: ${zombie.lossCount}</li>
                <li>Ready Time: ${zombie.readyTime}</li>
              </ul>
            </div>`);
          });
      }

    }

    function createRandomZombie(name) {


      $("#txStatus").text("Creating new zombie on the blockchain. This may take a while...");

      return cryptoZombies.methods.createRandomZombie(name)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#txStatus").text("Successfully created " + name + "!");

          getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function (error) {

          $("#txStatus").text("Failed to create new zombie");
        });
    }

    function feedOnKitty(zombieId, kittyId) {
      $("#txStatus").text("Eating a kitty. This may take a while...");
      return cryptoZombies.methods.feedOnKitty(zombieId, kittyId)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#txStatus").text("Ate a kitty and spawned a new Zombie!");
          getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").text(error);
        });
    }

    function levelUp(zombieId) {
      $("#txStatus").text("Leveling up your zombie...");
      return cryptoZombies.methods.levelUp(zombieId)
        .send({ from: userAccount, value: web3.utils.toWei("0.001", "ether") })
        .on("receipt", function (receipt) {
          $("#txStatus").text("Power overwhelming! Zombie successfully leveled up");
          getZombiesByOwner(userAccount)
            .then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").text("Failed to level up");
        });
    }

    function changeZombieName(zombieId, newName) {
      // Check input
      if (newName === "") {
        $("#txStatus").text("Please input a new name for your zombie!");
        return;
      }

      // Check level to be above 2  
      getZombieDetails(zombieId)
          .then(function (zombie) {
              if (zombie.level < 2 ) {
                $("#txStatus").text("Zombie level too low! Your zombie needs to be above level 2 to change its Name.");
                return;
              }
          });

      // Change Name
      $("#txStatus").text("Changing the name of your zombie...");
      return cryptoZombies.methods.changeName(zombieId, newName)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#txStatus").text("Congrats! Your zombie is now called " + newName + "!");
          getZombiesByOwner(userAccount)
            .then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").text("Failed to change name");
        });
    }

    function changeZombieDNA(zombieId, newDNA) {
      // Check input to be 16-digit
      if (!/^\d{16}$/.test(newDNA)) {
        $("#txStatus").text("Please input a new DNA! The DNA has to be a 16-digit sequence!");
        return;
      }

      // Check zombie level to be above 20
      getZombieDetails(zombieId)
          .then(function (zombie) {
              if (zombie.level < 20 ) {
                $("#txStatus").text("Zombie level too low! Your zombie needs to be above level 20 to change its DNA.");
                return;
              }
          });

      // Change DNA
      $("#txStatus").text("Changing the DNA of your zombie...");
      return cryptoZombies.methods.changeDna(zombieId, newDNA)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#txStatus").text("Congrats! Your zombie's DNA has been updated");
          getZombiesByOwner(userAccount)
            .then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").text("Failed to change DNA");
        });
    }

    function transferZombie(from, to, zombieId) {
      if (to === "") {
        $("#txStatus").text("Please input a valid receiver account!");
        return;
      }

      $("#txStatus").text("Transferring your zombie...");
      return cryptoZombies.methods.approve(from, zombieId)
        .send({ from: userAccount })
        .on("receipt", function(receipt) {
          $("#txStatus").text("Approval successful. Transferring your zombie...");
      
          return cryptoZombies.methods.transferFrom(from, to, zombieId)
            .send({ from: userAccount })
            .on("receipt", function(receipt) {
              $("#txStatus").text("Congratulations! Your zombie has been transferred.");
              getZombiesByOwner(userAccount)
              .then(displayZombies);
            })
            .on("error", function(error) {
              $("#txStatus").text("Failed to transfer zombie.");
            });
        })
        .on("error", function(error) {
          $("#txStatus").text("Failed to approve zombie transfer.");
      
        });
    }


    function getZombieDetails(id) {
      return cryptoZombies.methods.zombies(id).call()
    }

    function zombieToOwner(id) {
      return cryptoZombies.methods.zombieToOwner(id).call()
    }

    function getZombiesByOwner(owner) {
      return cryptoZombies.methods.getZombiesByOwner(owner).call()
    }


    window.addEventListener('load', async () => {
    // Modern dapp browsers...
    if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
            // Request account access if needed
            const accounts = await ethereum.enable();
            // Acccounts now exposed
            userAccount = accounts[0];
            startApp()
        } catch (error) {
            // User denied account access...
        }
    }
    // Legacy dapp browsers...
    else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        // Acccounts always exposed
        userAccount = web3.eth.accounts[0];
        startApp()
    }
    // Non-dapp browsers...
    else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
   });

       window.location.reload();

    createzombieButton.addEventListener('click', () => {
      createRandomZombie(userAccount);

    });

    showZombieButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount)
            .then(displayZombies);

    });

    levelupButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount)

    changeZombieNameButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount)
      .then(function (zombieId) {
        changeZombieName(zombieId, newZombieName.value);
      })
    });

    ////Change Zombie DNA
    newZombieDNA.addEventListener('input', function(event) {
      // Replace any non-digit characters with an empty string
      this.value = this.value.replace(/\D/g, '');
    });

    changeZombieDNAButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount)
      .then(function (zombieId) {
        changeZombieDNA(zombieId, newZombieDNA.value);

    });

  //Transfer Zombie
    // receiverAccount.addEventListener('focus', function() {

      getZombiesByOwner(userAccount)
      .then(function (zombieId) {
        transferZombie(userAccount, receiverAccount.value, zombieId);
      })
    });


  </script>
